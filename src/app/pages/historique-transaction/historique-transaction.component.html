<app-menubar></app-menubar>
<!-- main-sidebar -->

<!-- main-content -->
<div class="main-content app-content">
  <!-- main-header -->
  <app-top-menu></app-top-menu>
  <!-- /main-header -->

  <!-- container -->
  <div class="container-fluid">
    <!-- breadcrumb -->
    <!-- breadcrumb -->
    <app-breadcrumb [agent]="agent" [title]="title" [subtitle]="subtitle"></app-breadcrumb>    <!-- breadcrumb -->

    <!-- breadcrumb -->

    <!-- row -->
    <div class="row row-sm">
      <div class="col-md-12 col-xl-12 col-xs-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <p class="mg-b-20">Filtres recherche</p>
            <form class="row row-sm" method="POST">
              <div class="col-lg-4 mg-t-20 mg-lg-t-0">
                <div class="input-group">
                  <input
                    class="form-control"
                    id="phoneExtMask"
                    placeholder="Reference, numero telephone ..."
                    type="text"
                  />
                </div>
                <!-- input-group -->
              </div>
              <div class="col-lg-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Periode:</div>
                  </div>
                  <input
                    class="form-control"
                    id="dateMask"
                    placeholder="YYYY/MM/DD"
                    type="text"
                  />
                </div>
                <!-- input-group -->
              </div>
              <!-- col-4 -->
              <div class="col-lg-2 mg-t-20 mg-lg-t-0">
                <button class="btn btn-info btn-block">Rechercher</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /row -->

    <!-- row -->
    <div class="row row-sm">
      <div class="col-lg-12">
        <div class="card overflow-hidden">
          <div class="card-body">
            <div class="">
              <div class="d-flex justify-content-between">
                <h4 class="card-title mg-b-10">Nombre total transaction</h4>
                <i class="mdi mdi-dots-horizontal text-gray"></i>
              </div>
              <p class="tx-12 tx-gray-500 mb-2"></p>
            </div>
            <div class="table-responsive market-values">
              <table
                class="table table-bordered table-hover table-striped text-nowrap mb-0 tx-13"
              >
                <thead>
                  <tr>
                    <th>RÃ©ference</th>
                    <th>Client</th>
                    <th>Montant</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    class="border-bottom"
                    *ngFor="let transaction of transactions"
                  >
                    <td>{{ transaction.number }}</td>
                    <td>{{ transaction.source }}</td>
                    <td>{{ transaction.amount }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /conatiner -->
</div>
<!-- /main-content -->
